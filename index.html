<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Статус сотрудника</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .form button {
      background-color: #4a3aff;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form label {
      font-size: 18px;
    }

    .form input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <form class="form" onsubmit="handleSubmit(event)">
    <div class="checkbox-group">
      <input type="checkbox" id="onlineCheck" name="status" value="online" />
      <label for="onlineCheck">Стать онлайн</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="offlineCheck" name="status" value="offline" />
      <label for="offlineCheck">Выйти в оффлайн</label>
    </div>
    <button type="submit">Подтвердить</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
